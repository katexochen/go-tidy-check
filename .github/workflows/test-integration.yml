name: integration test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [
          "1.20",
          "stable"
        ]
        name: [
          "module 3 tidy",
          "module 2 untidy",
          "module 1 untidy",
          "module 3 untidy"
        ]
        include:
          - name: module 3 tidy
            target: ./testdata/tidy/module3
            should-fail: false
            submodules: false
          - name: module 2 untidy
            target: ./testdata/untidy/module2
            should-fail: true
            submodules: false
          - name: module 1 untidy
            target: ./testdata/untidy/module1
            should-fail: true
            submodules: true
          - name: module 3 untidy
            target: ./testdata/tidy/module3
            should-fail: true
            submodules: true
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3

      - name: Setup Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run action on module
        continue-on-error: ${{ matrix.should-fail }}
        uses: ./
        with:
          modules: ${{ matrix.target }}
          submodules: ${{ matrix.submodules }}
